<ion-header>
  <ion-toolbar> 
    <ion-thumbnail>
      <ion-img [src]="userPhoto"></ion-img>
    </ion-thumbnail>
      <h1 id="userName">{{userName}}</h1>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
      <ion-item-group>
        <ion-item lines="none" (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
      </ion-item-group>
  </ion-list>
</ion-content>
